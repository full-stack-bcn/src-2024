<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>HTML & CSS 2</title>
  </head>
  <body>
    <h1>Embedded Elements</h1>
    <img
      src="/groucho.jpg"
      alt="Foto de Groucho Marx"
      width="100"
      height="100"
    />

    <video controls width="300">
      <source src="/bunny.mov" />
    </video>

    <iframe
      title="A Map of UPC School Area"
      width="100%"
      height="350"
      scrolling="no"
      src="https://www.openstreetmap.org/export/embed.html?bbox=2.193877995014191%2C41.39688187508314%2C2.1980917453765874%2C41.39862026407342&amp;layer=mapnik"
    >
    </iframe>

    <iframe
      title="amazon"
      width="100%"
      src="https://amazon.es"
    >
    </iframe>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      baseProfile="full"
      width="300"
      height="200"
    >
      <rect width="100%" height="100%" fill="orange" />
      <circle cx="150" cy="100" r="80" fill="green" />
      <text
        x="150"
        y="125"
        font-size="65"
        text-anchor="middle"
        fill="white"
      >
        SVG
      </text>
    </svg>
  </body>
</html>
