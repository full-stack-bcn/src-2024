<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Demo Flexbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: stretch;
        border: 5px solid yellow;
        height: 100vh;
        box-sizing: border-box;
      }
      p {
        border: 1px solid skyblue;
      }
    </style>
  </head>
  <body>
    <main>
      <div
        style="
          flex: 1;
          width: 5em;
          background-color: red;
        "
      ></div>

      <div
        style="
          flex: 3;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: flex-end;
          font-size: 2rem;
          background-color: green;
        "
      >
        <p>AAA</p>
        <p style="height: 5em">BB</p>
        <p>C</p>
    </div>

      <div
        style="
          width: 3em;
          height: 1em;
          background-color: blue;
        "
      ></div>
    </main>
  </body>
</html>
